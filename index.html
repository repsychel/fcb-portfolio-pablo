<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Psyche Pablo | Web Developer Portfolio</title>

	<!-- google fonts; ctrl + shift + v to follow formatting -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<!-- to add a comment, ctrl + shift + /-->

	<!-- bootstrap navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-nav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- link for nav bar; it will only show kapag nasa desktop fullscreen. pero hamburger lang kapag nakasmaller screen. in order to load the links kapag clinick yung hamburger sa small screens, need ng js -->
		<div class="collapse navbar-collapse" id="portfolio-nav">
			<!-- center the navbar -->
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
					<!-- this leads to landing kapag cinclick yung home -->
					<a href="#landing" class="nav-link"> Home </a>
				</li>
				<li class="nav-item">
					<!-- linked to gallery kapag clinick yung gallery -->
					<a href="#gallery" class="nav-link"> Gallery </a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- container for layout -->
	<div class="container-fluid">
		<!-- adding class="text-center" with bootstrap instantly centers everything; jumbotron adds padding and a subtle background; bg-(color) lets you change the background color; mt-5 adds margin to the top with grade 5 -->
		<section id="landing" class="text-center jumbotron bg-transparent mt-5">
			<!-- largest heading -->
			<h1>Psyche Pablo</h1>
			<!-- paragraph -->
			<p>Hi! my name is Psyche and I love coding.</p>
			<!-- picture -->
			<!-- self-closing tag -->
			<img src="./images/profile.png">
		</section> 
		<!-- end of landing -->
		<section id="gallery" class="text-center bg-dark text-white">
			<div class="tools">
				<h2>Languages I Speak</h2>
				<!-- unordered list -->
				<ul>
					<!-- list item -->
					<li>HTML</li>
					<li>CSS</li>
				</ul>				
			</div>
			<div class="tools">
				<h2>Tools I Use</h2>
				<ul>
					<li>Git Bash/Terminal</li>
					<li>Sublime Text</li>
					<li>Github</li>
					<li>Google Chrome</li>
				</ul>
			</div>
		</section>
		<!-- end of gallery -->
	</div>
	<!-- bootstrap javascript; usually added at the end of the body -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
